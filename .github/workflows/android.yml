name: Android Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      - name: Build web
        run: npm run build

      - name: Add Android (first time)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Android
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FPVCustomEngine-Android
          path: |
            android/app/build/outputs/apk/**/**/*.apk
